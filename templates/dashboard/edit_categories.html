{% extends '../base/base.html' %}

{% block content %}
<div class="row">
    <!-- left side -->
    {% include './leftsidebar.html' %}

    {% load crispy_forms_tags %}
    <!-- right side -->
     <div class="col-md-9">
        <h3 class="mt-2" style="font-size: 28px; color: #333; font-weight: 600; border-bottom: 2px solid #ff9800; padding-bottom: 10px; margin-bottom: 20px;">
            Edit Categories
        </h3>
        
        
        
        <form action="{% url 'edit_categories' category.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
           <button type="submit" class="btn btn-warning">Submit</button> 
        </form>
          
     </div>
</div>
{% endblock %}
