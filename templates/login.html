{% extends './base/base.html' %}

{% block content %}

<h2 class="mt-3 text-center" style="font-size: 28px; font-weight: bold; color: #0056b3; margin-bottom: 20px;">
    Login
</h2>
<hr>

{% load crispy_forms_tags %}
<form action="{% url 'login' %}" method="POST" style="width: 500px; margin: auto">
    {% csrf_token %}

    {{ form | crispy}}

    <button type="submit" class="btn btn-outline-success" value="Register">Login</button>
</form>

{% endblock %}
